<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="/design/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Calculator app</title>



</head>

<body>

  <section class="calculator-wrapper first-theme">
    <div class="calculator">

      <div class="header first-option">
        <p class="main-header first-theme">calc</p>
        <div class="theme-wrapper">
          <p class="theme-header first-theme">theme</p>
          <div class="theme-box">

            <p class="theme-options first-theme">1</p>
            <p class="theme-options first-theme">2</p>
            <p class="theme-options first-theme">3</p>

            <div class="button first-theme">
              <div class="circle  first-theme"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="view first-theme">
        <p class="view-value first-theme">0</p>
      </div>


      <div class="calc-buttons first-theme">
        <div class="calc number first-theme">
          7
        </div>
        <div class="calc number first-theme">
          8
        </div>
        <div class="calc number first-theme">
          9
        </div>
        <div class="calc del first-theme">
          del
        </div>

        <div class="calc number first-theme ">
          4
        </div>
        <div class="calc number first-theme">
          5
        </div>
        <div class="calc number first-theme">
          6
        </div>

        <div class="calc plus first-theme">
          +
        </div>

        <div class="calc number first-theme">
          1
        </div>
        <div class="calc number first-theme">
          2
        </div>
        <div class="calc number first-theme">
          3
        </div>
        <div class="calc minus first-theme ">
          -
        </div>
        <div class="calc  dot first-theme">
          .
        </div>


        <div class="calc number first-theme">
          0
        </div>
        <div class="calc division first-theme ">
          /
        </div>
        <div class="calc multiplication first-theme ">
          x
        </div>





        <div class="calc reset first-theme">
          reset
        </div>
        <div class="calc equal first-theme">
          =
        </div>
      </div>



    </div>
  </section>

  <div class="attribution " style="font-size: 10px;">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Jakub Hara≈Ñ</a>.
  </div>
  <script src="script.js" type="module"></script>
</body>

</html>
